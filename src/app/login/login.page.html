<ion-header>
    <ion-toolbar color="white">
        <ion-title>Iniciar sesión</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="loginForm">
        <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.email">
                <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty ||loginForm.get('email').touched)">
                    {{error.message}}
                </div>
            </ng-container>

        </div>
        <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <div class="error-messages">
            <ng-container *ngFor="let error of error_messages.password">
                <div class="error-message" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty ||loginForm.get('password').touched)">
                    {{error.message}}
                </div>
            </ng-container>
            <ion-button (click)="tryLogin(loginForm.value)" [disabled]="!loginForm.valid" shape="round" size="default" color="primary" expand="block">Iniciar Sesión</ion-button>
        </div>
    </form>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>¿No tienes una cuenta? <a routerLink="/register">Registrarse</a></p>
        </div>
    </div>

</ion-content>
