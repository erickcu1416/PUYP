<ion-content class="card-background-page">
    <ng-container *ngFor="let category of categories">
        <div class="card" (click)="goToPosts(category.dbCategory)">
            <img src="assets/card-saopaolo.png" />
            <div class="card-title">{{category.nombre}}</div>
            <div class="card-subtitle">{{category.dbCategory}}</div>
        </div>
    </ng-container>
</ion-content>
