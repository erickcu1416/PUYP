<ion-toolbar color="white">
    <ion-title>{{category}}</ion-title>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
</ion-toolbar>




<ion-content color="light" *ngIf="loader1 && loader2">
    <div class="cssload-loader-inner">
        <div class="cssload-cssload-loader-line-wrap-wrap">
            <div class="cssload-loader-line-wrap"></div>
        </div>
        <div class="cssload-cssload-loader-line-wrap-wrap">
            <div class="cssload-loader-line-wrap"></div>
        </div>
        <div class="cssload-cssload-loader-line-wrap-wrap">
            <div class="cssload-loader-line-wrap"></div>
        </div>
        <div class="cssload-cssload-loader-line-wrap-wrap">
            <div class="cssload-loader-line-wrap"></div>
        </div>
        <div class="cssload-cssload-loader-line-wrap-wrap">
            <div class="cssload-loader-line-wrap"></div>
        </div>
    </div>
</ion-content>

<ion-content color="light" *ngIf="!loader1 && !loader2">
    <ion-label class="titulo">
        <h1> {{ post.university }} </h1>
    </ion-label>
    <img src="{{post.bannerURL}}" class="filter">
    <ion-grid>
        <ion-row>

            <ion-col size="4" class="poster-detalle-sobre">

                <ion-card class="poster">
                    <img src="{{post.photoURL}}" class="poster">
                </ion-card>

            </ion-col>

            <ion-col>
                <ion-item>
                    <ion-icon slot="start" name="pin" color="primary"></ion-icon>
                    <ion-label>Cancún</ion-label>
                    <ion-button fill="outline" (click)="openMap(post.lat, post.lng)">
                        <ion-icon name="eye" color="primary"></ion-icon>
                    </ion-button>
                </ion-item>
                <ion-item>
                    <ion-icon slot="start" name="calendar" color="primary"></ion-icon>
                    <ion-label>
                        <ion-text color="danger">
                            <h5> {{post.createdAt}} </h5>
                        </ion-text>
                    </ion-label>
                </ion-item>
            </ion-col>

        </ion-row>
    </ion-grid>
    <ion-card color="blank">
        <ion-item>
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>
                {{ post.subtitle }}
            </ion-label>
        </ion-item>
        <ion-grid fixed>
            <ion-row>
                <ion-col size=12>
                    <ion-label> {{ post.content | slice: 0: oculto }}... </ion-label>
                    <ion-label color="primary" (click)="oculto = 5000" *ngIf="oculto !== 5000">Leer más!</ion-label>
                    <ion-label color="primary" (click)="oculto = 150" *ngIf="oculto == 5000"><br> Leer menos</ion-label>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>

    <!-- Item as an Anchor -->
    <ion-card>
        <ion-item text-wrap>
            <ion-icon name="book" slot="start"></ion-icon>
            <ion-label text-wrap>Examén de admisión: {{post.admissionTest}}</ion-label>
        </ion-item>
        <ion-item *ngIf="userPostData.sol == false" text-wrap>

            <ion-label text-wrap>Enviar Solicitud</ion-label>
            <ion-button (click)="sendSol()">
                <ion-icon name="send"></ion-icon>
            </ion-button>
        </ion-item>
        <ion-item *ngIf="userPostData.sol" text-wrap>

            <ion-label text-wrap>Solicitud enviada</ion-label>

            <ion-icon name="checkmark-circle" color="success"></ion-icon>

        </ion-item>
    </ion-card>

</ion-content>
