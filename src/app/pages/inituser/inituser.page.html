<ion-content>
    <ion-slides pager="true" class="slide-full" [options]="slideOpts">
        <ion-slide *ngFor="let slide of slides" class="slide-{{slide.id}} ">
            <ion-card mode="ios">
                <img [src]="slide.img" class="slide-image">
                <ion-card-header>
                    <ion-card-title color="black">
                        {{slide.titulo}}
                    </ion-card-title>
                </ion-card-header>
                <ion-card-content color="secondary">
                    {{slide.desc}}
                </ion-card-content>

            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-button expand="full" color="primary" fill="clear" (click)="onClick()">
                Comenzar!!
            </ion-button>
        </ion-slide>
    </ion-slides>
</ion-content>
